<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-5.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,700;0,800;1,200;1,300;1,400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-5">
      <header class="animal-care-home-shop-about-co-container">
        <div class="animal-care-home-container4">
          <span>
            <span class="span4"> </span>
          </span>
          <span class="animal-care-ho4">
            <span> </span>
            <span class="animal-care4">ANIMAL CARE </span>
            <span class="home4">HOME SHOP ABOUT CONTACT US LOGIN/REGISTER</span>
          </span>
        </div>
      </header>
      <main class="desktop-5-inner">
        <form class="frame-form">
          <div class="frame-child5"></div>
          <div class="u-s-e-r-i-n-f-o-b-l-o-c-k-parent">
            <div class="u-s-e-r-i-n-f-o-b-l-o-c-k">
              <i class="user-name">USER NAME</i>
            </div>
            <input class="frame-input" placeholder="USER NAME" type="text" />
          </div>
          <div class="frame-wrapper">
            <div class="email-id-parent">
              <i class="email-id2">EMAIL ID</i>
              <input class="frame-child6" placeholder="EMAIL ID" type="text" />
            </div>
          </div>
          <div class="frame-container">
            <div class="password-parent">
              <i class="password">PASSWORD</i>
              <button class="vector-container">
                <img
                  class="frame-child7"
                  alt=""
                  src="./public/rectangle-43.svg"
                />

                <div class="password1">PASSWORD</div>
              </button>
            </div>
          </div>
          <div class="login-button-wrapper">
            <div class="login-button">
              <div class="registration-link">
                <button class="logo-frame1">
                  <div class="logo-frame-child"></div>
                  <div class="login">LOGIN</div>
                </button>
              </div>
              <i class="not-registeredcreate-a-container">
                <span>
                  <span class="not-registered">NOT REGISTERED?</span>
                  <span class="create-a-account">CREATE A ACCOUNT</span>
                </span>
              </i>
            </div>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
