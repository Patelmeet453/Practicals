<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,700;0,800;1,200;1,300;1,400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <header class="animal-care-home-container">
        <span>
          <span class="span"> </span>
        </span>
        <span class="animal-care-ho">
          <span> </span>
          <span class="animal-care">ANIMAL CARE </span>
          <span class="home">HOME SHOP ABOUT CONTACT US LOGIN/REGISTER</span>
        </span>
      </header>
      <section class="contact-us-frame">
        <img
          class="login-regis-frame"
          loading="eager"
          alt=""
          src="./public/rectangle-1@2x.png"
        />
      </section>
      <section class="our-product-section">
        <h3 class="our-product">OUR PRODUCT</h3>
        <div class="pet-food-text">
          <div class="pet-food-parent">
            <div class="pet-food">
              <div class="vector-shape">
                <img
                  class="vector-shape-child"
                  loading="eager"
                  alt=""
                  src="./public/rectangle-2@2x.png"
                />
              </div>
              <div class="pet-food1">PET FOOD</div>
            </div>
            <div class="product-categories">
              <div class="product-categories1">
                <div class="product-categories2">
                  <img
                    class="product-categories-icon"
                    loading="eager"
                    alt=""
                    src="./public/rectangle-3@2x.png"
                  />
                </div>
                <div class="pet-accessories">PET ACCESSORIES</div>
              </div>
              <div class="accessories-frame">
                <div class="supplements-frame">
                  <img
                    class="nutritional-supplements-text"
                    loading="eager"
                    alt=""
                    src="./public/rectangle-4@2x.png"
                  />
                </div>
                <div class="pet-supplements">PET SUPPLEMENTS</div>
              </div>
            </div>
            <div class="pet-shop-sections">
              <div class="main-menu-frame">
                <div class="sub-menu-frame">
                  <img
                    class="nested-menu-frame"
                    loading="eager"
                    alt=""
                    src="./public/rectangle-5@2x.png"
                  />

                  <img
                    class="sub-menu-frame-child"
                    loading="eager"
                    alt=""
                    src="./public/rectangle-6@2x.png"
                  />
                </div>
              </div>
              <div class="products-frame">
                <div class="pet-food-frame">
                  <div class="nutritional-supplements">
                    NUTRITIONAL SUPPLEMENTS
                  </div>
                </div>
                <div class="pet-appareles">PET APPARELES</div>
              </div>
            </div>
            <div class="nutritional-supplements-frame">
              <img
                class="nutritional-supplements-frame-child"
                loading="eager"
                alt=""
                src="./public/rectangle-7@2x.png"
              />

              <div class="pet-combo">PET COMBO</div>
            </div>
          </div>
        </div>
      </section>
      <div class="follow-us-frames">
        <footer class="social-media-frames">
          <div class="subscribe-frame">
            <img
              class="subscribe-frame-child"
              alt=""
              src="./public/rectangle-8.svg"
            />

            <div class="email-input-field">
              <div class="follow-us">FOLLOW US</div>
            </div>
            <div class="subscribe-button">
              <img
                class="circular-buttons-icon"
                loading="eager"
                alt=""
                src="./public/ellipse-1@2x.png"
              />

              <img
                class="circular-buttons-icon1"
                loading="eager"
                alt=""
                src="./public/ellipse-2@2x.png"
              />

              <img
                class="circular-buttons-icon2"
                loading="eager"
                alt=""
                src="./public/ellipse-3@2x.png"
              />
            </div>
          </div>
          <div class="newsletter-frame">
            <div class="newsletter-frame-child"></div>
            <input
              class="subscription-area"
              placeholder="WRITE YOUR EMAIL HERE "
              type="text"
            />

            <div class="subscribe">SUBSCRIBE</div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
